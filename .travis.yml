language: python
matrix:
  include:
  - name: Test Frontend
    language: node_js
    node_js: '10'
    cache:
      directories:
      - frontend/node_modules
    install:
    - npm install -C frontend
    script:
    - npm run build -C frontend
    - npm test  -C frontend
  - name: Test Backend
    language: python
    python: '3.6'
    install:
    - pip install -r requirements.txt
    script:
    - python manage.py test
notifications:
  slack:
    secure: 
    on_success: change
