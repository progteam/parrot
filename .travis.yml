language: python
matrix:
  include:
  - name: Test Frontend
    language: node_js
    node_js: '10'
    cache:
      directories:
      - frontend/node_modules
    install:
    - npm install -C frontend
    script:
    - |
      npm run build -C frontend
      npm test -C frontend
      npm run lint -C frontend
  - name: Test Backend
    language: python
    python: '3.6'
    install:
    - pip install -r requirements.txt
    script:
    # Create DB migrations before running the tests
    - |
      python manage.py migrate
      python manage.py test
      pylint --load-plugins pylint_django **/*.py
notifications:
  slack:
    # Notify the #parrot channel when a build failed or has been fixed. The
    #   credentials were encrypted using Travis CLI: 
    #   https://github.com/travis-ci/travis.rb#encrypt
    #
    # Read more at
    #   https://docs.travis-ci.com/user/notifications/#configuring-slack-notifications
    secure: 
    on_success: change
